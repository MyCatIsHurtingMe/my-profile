<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Profile</title>
  <meta name="author" content="A. Trainer" />
  <meta name="description" content="This is a wonderful web page" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Sticky footer styles */
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1 0 auto; /* Grow and fill available space */
    }

    footer {
      flex-shrink: 0; /* Prevent shrinking */
    }
  </style>
</head>

<body>
  <!-- Bootstrap Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">My Profile</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="projects.html">Projects</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    <!-- Header with image and title -->
    <header class="text-center mb-5">
      <img src="images/catpic.jpeg" alt="MyPicture" class="rounded-circle mb-3" width="150" height="150" />
      <h1 class="display-4">Cat Pic</h1>
      <p class="lead">Here is a <em>picture</em> of a <strong>cat</strong>.</p>
    </header>

    <h2 class="mb-4">My Profile</h2>

    <div class="row gy-4">
      <!-- Skills Section -->
      <section class="col-md-4">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h4 class="card-title mb-3">My Skills</h4>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Training</li>
              <li class="list-group-item">Programming</li>
              <li class="list-group-item">Piano</li>
            </ul>
          </div>
        </div>
      </section>

      <!-- Hobbies Section -->
      <section class="col-md-4">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h4 class="card-title mb-3">Hobbies</h4>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Piano</li>
              <li class="list-group-item">Salsa</li>
              <li class="list-group-item">Guitar</li>
            </ul>
          </div>
        </div>
      </section>

      <!-- Goals Section -->
      <section class="col-md-4">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h4 class="card-title mb-3">Goals</h4>
            <ol class="ps-3">
              <li>Win the lottery</li>
              <li>Climb Mt Snowdon</li>
            </ol>
          </div>
        </div>
      </section>
    </div>

    <!-- Search for News -->
    <section class="mt-5">
      <h3 class="mb-3">Search for News</h3>
      <form id="myform" action="https://bbc.co.uk/search" class="row g-3">
        <div class="col-auto">
          <label for="mysearch" class="col-form-label">Search for</label>
        </div>
        <div class="col-auto">
          <input id="mysearch" name="q" value="birmingham" type="text" class="form-control" />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Submit</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="bg-light text-center py-3 mt-4">
    <small>Copyright &#169; <cite>by this cat</cite></small>
  </footer>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
